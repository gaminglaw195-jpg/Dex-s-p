<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dex's Profile</title>
    <style>
        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            text-align: center; 
            background: #2e004f; /* Dark Purple Background */
            color: white;
            padding: 20px; 
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container { 
            background: #1a0033; /* Darker Purple Card */
            max-width: 450px; 
            width: 90%;
            padding: 30px; 
            border-radius: 20px; 
            box-shadow: 0 10px 30px rgba(0,0,0,0.5); 
            border: 1px solid #4b0082;
        }
        
        img { 
            max-width: 100%; 
            border-radius: 15px; 
            border: 3px solid #7c3aed; 
        }
        
        .username { 
            color: #ff0000; /* Red Name */
            font-size: 2rem; 
            font-weight: bold;
            margin-top: 15px; 
            margin-bottom: 5px;
        }
        
        .bio { 
            font-style: italic; 
            color: #e9d5ff; 
            margin: 10px 0;
            font-size: 1.1rem;
        }

        .location {
            color: #a78bfa;
            margin-bottom: 20px;
        }

        #time { 
            font-family: monospace; 
            color: #c084fc; 
            font-size: 1.2rem;
            margin-top: 10px;
        }

        hr {
            border: 0; 
            border-top: 1px solid #4b0082; 
            margin: 20px 0;
        }
    </style>
</head>
<body onload="startClock()">

    <div class="container">
        <img src="https://media.tenor.com/y27v74q64p8AAAAC/cat-licking-popsicle.gif" alt="Cat GIF">
        
        <h2 class="username">@dex</h2>
        
        <p class="bio">I love my mom dad and my friends‚ù§Ô∏è</p>
        
        <p class="location">üìç Location: Europe/Berlin</p>
        
        <hr>
        
        <p style="font-size: 0.9rem; color: #8b5cf6;">Current Time:</p>
        <h3 id="time"></h3>
    </div>

    <script>
        function startClock() {
            // Update the time every second
            setInterval(() => {
                const now = new Date();
                document.getElementById('time').innerText = now.toLocaleTimeString();
            }, 1000);
        }
    </script>
</body>
</html>
