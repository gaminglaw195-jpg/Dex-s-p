<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dex Profile</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body { 
            font-family: 'Segoe UI', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            /* Using a clean dark purple gradient as the background for stability */
            background: radial-gradient(circle, #1a0033 0%, #000000 100%);
            color: white;
            overflow: hidden;
        }

        .container { 
            background: rgba(15, 15, 15, 0.9); 
            width: 85%;
            max-width: 350px; 
            padding: 30px; 
            border-radius: 25px; 
            box-shadow: 0 0 30px rgba(255, 0, 0, 0.4); 
            border: 2px solid #ff0000;
            text-align: center;
            backdrop-filter: blur(10px);
        }

        .profile-pic {
            width: 150px;
            height: 150px;
            margin: 0 auto 20px auto;
            border-radius: 50%;
            overflow: hidden;
            border: 3px solid #ff0000;
            background: #000;
        }

        .profile-pic img { 
            width: 100%; 
            height: 100%; 
            object-fit: cover; 
            display: block; 
        }

        .username { 
            color: #ff0000; 
            font-size: 2.3rem; 
            font-weight: bold; 
            text-shadow: 0 0 10px #ff0000;
            margin-bottom: 5px;
        }

        .bio { font-style: italic; color: #ffffff; margin: 10px 0; font-size: 1.1rem; }
        #time { color: #ff0000; font-family: monospace; font-size: 1.4rem; margin-top: 10px; }
        
        .divider { height: 1px; background: #ff0000; margin: 20px 0; opacity: 0.4; }
    </style>
</head>
<body>

    <div class="container">
        <div class="profile-pic">
            <img src="https://i.imgur.com/uXmR5jB.jpeg" alt="Lelouch Profile">
        </div>
        
        <h1 class="username">@dex</h1>
        <p class="bio">I love my mom dad and my friends❤️</p>
        
        <div class="divider"></div>
        
        <p style="font-size: 0.7rem; color: #ff0000; letter-spacing: 1px;">LOCAL TIME</p>
        <h3 id="time">00:00:00</h3>
    </div>

    <script>
        function updateTime() {
            const now = new Date();
            document.getElementById('time').innerText = now.toLocaleTimeString();
        }
        setInterval(updateTime, 1000);
        updateTime();
    </script>
</body>
</html>
