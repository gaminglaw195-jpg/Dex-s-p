<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dex's Profile</title>
    <style>
        /* This part fixes the background */
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        body { 
            font-family: 'Segoe UI', Tahoma, sans-serif; 
            display: flex;
            justify-content: center;
            align-items: center;
            /* Using a more reliable link for the Lelouch GIF */
            background-image: url('https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExM3ZidXN6bmh6Z3B6bmh6Z3B6bmh6Z3B6bmh6Z3B6bmh6Z3B6JmVwPXYxX2ludGVybmFsX2dpZl9ieV9pZCZjdD1n/X38toW7pX2Uqc/giphy.gif');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-color: #1a0033; /* Dark fallback so it's never grey */
        }

        /* Overlay to make text readable */
        .overlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1;
        }

        .container { 
            position: relative;
            z-index: 2;
            background: rgba(20, 0, 40, 0.9); 
            max-width: 350px; 
            width: 85%;
            padding: 25px; 
            border-radius: 25px; 
            box-shadow: 0 0 30px rgba(0,0,0,1); 
            border: 2px solid #ff0000; /* Red border to match your name */
            backdrop-filter: blur(10px);
        }

        .gif-box {
            width: 100%;
            border-radius: 15px;
            overflow: hidden;
            border: 2px solid #ff0000;
            background: #000;
        }

        img { width: 100%; display: block; }

        .username { 
            color: #ff0000; 
            font-size: 2.2rem; 
            font-weight: bold; 
            margin: 15px 0 5px 0;
            text-shadow: 0 0 10px rgba(255, 0, 0, 0.7);
        }

        .bio { font-style: italic; color: #ffffff; margin-bottom: 15px; font-size: 1rem; }
        #time { font-family: monospace; color: #ff0000; font-size: 1.3rem; }
    </style>
</head>
<body>

    <div class="overlay"></div>

    <div class="container">
        <div class="gif-box">
            <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExNHRneGZ3bmR6eHh4eHh4eHh4eHh4eHh4eHh4eHh4eHh4JmVwPXYxX2ludGVybmFsX2dpZl9ieV9pZCZjdD1n/mlvseq9yvZhba/giphy.gif" alt="Cat">
        </div>
        
        <h2 class="username">@dex</h2>
        <p class="bio">I love my mom dad and my friends❤️</p>
        
        <hr style="border: 0; border-top: 1px solid #ff0000; margin: 15px 0;">
        <h3 id="time"></h3>
    </div>

    <script>
        function updateTime() {
            const now = new Date();
            document.getElementById('time').innerText = now.toLocaleTimeString();
        }
        setInterval(updateTime, 1000);
        updateTime();
    </script>
</body>
</html>
