<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dex Profile</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body { 
            font-family: sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            /* Using a Raw Github link or a direct high-speed CDN for Lelouch */
            background: #000 url('https://c.tenor.com/P_V_3I_RWhQAAAAC/lelouch-peak-fiction.gif') no-repeat center center fixed;
            background-size: cover;
            color: white;
            overflow: hidden;
        }

        /* This creates the dark tint so you can see your name */
        body::before {
            content: "";
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.6);
            z-index: 0;
        }

        .container { 
            position: relative;
            z-index: 1;
            background: rgba(20, 0, 40, 0.85); 
            width: 90%;
            max-width: 360px; 
            padding: 25px; 
            border-radius: 20px; 
            box-shadow: 0 0 25px rgba(255, 0, 0, 0.5); 
            border: 2px solid #ff0000;
            text-align: center;
            backdrop-filter: blur(10px);
        }

        .gif-box {
            width: 100%;
            border-radius: 12px;
            overflow: hidden;
            border: 1px solid #ff0000;
            margin-bottom: 15px;
            background: #000;
        }

        img { width: 100%; display: block; }

        .username { 
            color: #ff0000; 
            font-size: 2.5rem; 
            font-weight: bold; 
            text-shadow: 0 0 10px #ff0000;
            margin-bottom: 5px;
        }

        .bio { font-style: italic; color: #eee; margin: 10px 0; font-size: 1.1rem; }
        #time { color: #ff0000; font-family: monospace; font-size: 1.3rem; margin-top: 10px; }
    </style>
</head>
<body>

    <div class="container">
        <div class="gif-box">
            <img src="https://c.tenor.com/y27v74q64p8AAAAC/cat-licking-popsicle.gif" alt="Cat">
        </div>
        
        <h1 class="username">@dex</h1>
        <p class="bio">I love my mom dad and my friends❤️</p>
        
        <div style="height: 1px; background: #ff0000; margin: 15px 0; opacity: 0.5;"></div>
        
        <p style="font-size: 0.7rem; color: #ff0000;">LOCAL TIME</p>
        <h3 id="time">00:00:00</h3>
    </div>

    <script>
        function updateTime() {
            const now = new Date();
            document.getElementById('time').innerText = now.toLocaleTimeString();
        }
        setInterval(updateTime, 1000);
        updateTime();
    </script>
</body>
</html>
