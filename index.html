<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dex's Profile</title>
    <style>
        body { 
            font-family: 'Segoe UI', sans-serif; 
            text-align: center; 
            /* FIXED: High-quality Dark Anime Background from GIPHY */
            background: url('https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExM3ZidXN6bmh6Z3B6bmh6Z3B6bmh6Z3B6bmh6Z3B6bmh6Z3B6JmVwPXYxX2ludGVybmFsX2dpZl9ieV9pZCZjdD1n/X38toW7pX2Uqc/giphy.gif') no-repeat center center fixed; 
            background-size: cover;
            color: white;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        
        body::before {
            content: "";
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.6); 
            z-index: -1;
        }

        .container { 
            background: rgba(26, 0, 51, 0.9); 
            max-width: 400px; 
            width: 85%;
            padding: 25px; 
            border-radius: 20px; 
            box-shadow: 0 10px 40px rgba(0,0,0,0.9); 
            border: 1px solid #7c3aed;
            position: relative;
            backdrop-filter: blur(8px);
        }

        .gif-box {
            width: 100%;
            border-radius: 15px;
            overflow: hidden;
            border: 3px solid #7c3aed;
            background: black;
            line-height: 0;
        }

        img { width: 100%; height: auto; display: block; }

        .username { 
            color: #ff0000; 
            font-size: 2.5rem; 
            font-weight: bold; 
            margin: 15px 0 5px 0; 
            text-shadow: 0 0 10px rgba(255,0,0,0.5); 
        }

        .bio { font-style: italic; color: #e9d5ff; margin-bottom: 15px; font-size: 1.2rem; }
        #time { font-family: 'Courier New', Courier, monospace; color: #c084fc; font-size: 1.5rem; }
        hr { border: 0; border-top: 1px solid #4b0082; margin: 20px 0; }
    </style>
</head>
<body onload="startClock()">

    <div class="container">
        <div class="gif-box">
            <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExNHRneGZ3bmR6eHh4eHh4eHh4eHh4eHh4eHh4eHh4eHh4JmVwPXYxX2ludGVybmFsX2dpZl9ieV9pZCZjdD1n/mlvseq9yvZhba/giphy.gif" alt="Cat GIF">
        </div>
        
        <h2 class="username">@dex</h2>
        <p class="bio">I love my mom dad and my friends‚ù§Ô∏è</p>
        <p>üìç Location: Europe/Berlin</p>
        
        <hr>
        <h3 id="time"></h3>
    </div>

    <script>
        function startClock() {
            setInterval(() => {
                document.getElementById('time').innerText = new Date().toLocaleTimeString();
            }, 1000);
        }
    </script>
</body>
</html>
