<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dex Profile</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body { 
            font-family: sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            /* If the GIF fails, this makes a cool dark purple/black background instead of gray */
            background: radial-gradient(circle, #2e004f 0%, #000000 100%);
            background-image: url('https://media.giphy.com/media/X38toW7pX2Uqc/giphy.gif');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: white;
        }

        .container { 
            background: rgba(0, 0, 0, 0.8); 
            width: 90%;
            max-width: 380px; 
            padding: 25px; 
            border-radius: 20px; 
            box-shadow: 0 0 20px rgba(255, 0, 0, 0.4); 
            border: 2px solid #ff0000;
            text-align: center;
            backdrop-filter: blur(10px);
        }

        .gif-box {
            width: 100%;
            border-radius: 12px;
            overflow: hidden;
            border: 1px solid #ff0000;
            margin-bottom: 15px;
        }

        img { width: 100%; display: block; }

        .username { 
            color: #ff0000; 
            font-size: 2.2rem; 
            font-weight: bold; 
            text-shadow: 0 0 8px rgba(255, 0, 0, 0.8);
        }

        .bio { font-style: italic; color: #ccc; margin: 10px 0; }
        #time { color: #ff0000; font-family: monospace; font-size: 1.2rem; margin-top: 10px; }
    </style>
</head>
<body>

    <div class="container">
        <div class="gif-box">
            <img src="https://media.giphy.com/media/mlvseq9yvZhba/giphy.gif" alt="Cat">
        </div>
        
        <h1 class="username">@dex</h1>
        <p class="bio">I love my mom dad and my friends‚ù§Ô∏è</p>
        <p style="color: #666; font-size: 0.8rem;">üìç Europe/Berlin</p>
        
        <div style="height: 1px; background: #ff0000; margin: 15px 0; opacity: 0.3;"></div>
        <h3 id="time">00:00:00</h3>
    </div>

    <script>
        function updateTime() {
            const now = new Date();
            document.getElementById('time').innerText = now.toLocaleTimeString();
        }
        setInterval(updateTime, 1000);
        updateTime();
    </script>
</body>
</html>
